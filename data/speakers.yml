- name: '汤敏'
  photo: 'tangmin.jpg'
  title: '经济学家、国务院参事'
  honors:
    - 经济学家
    - 国务院参事
    - 曾任亚洲开发银行驻中国代表处首席经济学家
  intro:
    - 作为中国最具影响力经济学家之一，汤敏博士一直致力于“经济、教育、扶贫”三大领域的工作。在经济领域，他专注宏观经济，部门经济，金融改革，经济发展战略和国际金融业务等方向的研究；在教育领域，他是个话题人物，双师教育，互联网教育，高考扩招改革，这些标签都与他相关；在扶贫领域，他一直在创新和探索，常青义教，MOOC扶贫，这些项目正在取得成效并积极推动政府、企业、民间组织的跨界合作。
    - 汤敏博士毕业于武汉大学数学系，并曾在武汉大学经济管理系任教。作为中国改革开放后最早一批留学人员，于1984年留学美国，并在1989年获得伊里诺伊大学香槟分校经济系博士学位。
    - 汤敏博士历任友成企业家扶贫基金会常务副理事长，中国发展研究基金会副秘书长，中国人民银行研究生部部务委员会副主席，监察部第五届特邀监察员，亚洲开发银行驻中国代表处任首席经济学家。同时他还是乐平公益基金会创始理事长，欧美同学会商会理事，欧美同学会2005委员会创始成员，中国经济50人论坛专家成员，中央党校、北京大学、武汉大学、暨南大学兼职教授，北京市、广州市政府金融顾问团顾问。
  topic:
    本次大会汤敏老师将围绕MOOC（大规模开放式网络课程）可以扶贫吗为大家带来一场18分钟的思想盛宴。

- name: '简艺'
  photo: 'jianyi.jpg'
  title: '独立制作人、导演'
  honors:
    - 导演
    - 独立制作人
    - 青原色创新实验室（IFChina Original Studio）创始人
  intro:
    - 简艺先生毕业于北京广播学院（现“中国传媒大学”）国际新闻硕士专业，并获得美国圣母大学（University of Notre Dame）国际和平硕士，江西师范大学教育管理学士。他曾任教于北京广播学院（现“中国传媒大学”）5年，并在之后3年就职于欧盟在华“村务管理培训”援助项目任传媒专家。

    - 简艺先生执导的纪录片、剧情影片包括《全球公民意识》，《超级女生》，《冬笋》，《何以为食》等，自2007年以来，其作品在国外斩获多项荣誉，曾入选Al Jazeera国际纪录片电影节主竞赛单元，英国剑桥电影节，纽约现代艺术馆（MoMA）纪录片双周展。并曾获得蒙特利尔国际电影节铜天极奖，巴塞罗那亚洲电影节数字电影奖。其摄影作品也曾在欧盟欧洲委员会总部、欧洲议会总部、哥本哈根气候大会、纽约大学、新校大学、加州艺术学院、南加州大学、洛杉矶加州大学、哥伦比亚大学、耶鲁大学、纽约China Institute、布鲁克林音乐学院、纽约现代艺术馆（MoMA）等全球不同地方展映。

    - 简艺先生现在是青原色创新实验室（IFChina Original Studio）创始人，青原色是一家专注于口述历史、人文记录的NGO。2012年至今他还是雅礼协会（Yale-China Association）艺术顾问委员会委员，与此同时，他还有多项社会荣誉，他是2011年亚洲协会21青年领袖峰会代表，2010年开放社会学人，2009届耶鲁世界学者（Yale World Fellow），2008至2010年度纽约新校大学中印学人（India China Fellow），2007年剑桥大学访问学人，并在2008年获亚洲文化协会（ACC）奖金旅居纽约。
  topic: |
    本次TEDxChongqing2014年度大会，简艺先生将分享他的镜头曾记录过的几个口述故事，试图用自己的视角，透过小人物的生命经历，串起一段或被历史遗忘、关乎真实记忆的宏大叙事。

